<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            font-size: 16px;
            background-color: #ecf0f1;
        }

        h1, h2, h3, h4, h5, h6, p, span {
            color: #2980b9;
        }

        .copyright {
            margin-top: 15rem;
        }
    </style>
</head>

<body>
   <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center mt-5">
                <h1>Customize your GitHug Frequency</h1>
                <h3 class="mt-5">How often would you like to receive a quote of the day?</h3>
                <div class="row options-row">
                    <div class="col-md-6 text-center mt-3">
                        <button class="btn btn-success once-a-day">Three seconds</button><p class="mt-3">(QOTD will pop up at 10:30am)</p>
                    </div>
                    <div class="col-md-6 text-center mt-3">
                        <button class="btn btn-success twice-a-day">Ten seconds</button><p class="mt-3">(QOTD will pop up at 10:30am and 3:30pm)</p>
                    </div>
                    <div class="col-md-12 text-center copyright">
                        <p>Copyright &copy; Derrick Suarez 2018</p>
                        <img src="./images/githug_32.png" alt="GitHug">
                        <p class="mt-3">Thanks for using GitHug!</p>
                    </div>
                </div>
            </div>
        </div>
   </div>
   <script type="text/javascript" src="options.js"></script>
</body>
</html>
